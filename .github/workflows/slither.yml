name: Slither Security Analysis

# 触发条件：push 和 pull_request
on:
  push:
    branches: [ main, master, develop, chore/* ]
    paths:
      - 'src/**/*.sol'
      - 'foundry.toml'
      - '.github/workflows/slither.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'src/**/*.sol'
      - 'foundry.toml'
      - '.github/workflows/slither.yml'

# 权限设置
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  slither-analyze:
    runs-on: ubuntu-latest
    name: Run Slither Analysis
    
    steps:
      # 步骤1: 检出代码仓库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 步骤2: 安装Python环境 (不使用pip缓存避免失败)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          # 移除缓存配置避免requirements.txt依赖

      # 步骤3: 安装Foundry工具链
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      # 步骤4: 缓存Foundry依赖
      - name: Cache Foundry dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.foundry
            lib
          key: foundry-${{ runner.os }}-${{ hashFiles('foundry.toml', 'lib/**') }}
          restore-keys: |
            foundry-${{ runner.os }}-

      # 步骤5: 安装Git子模块依赖
      - name: Install dependencies
        run: |
          git submodule update --init --recursive
          forge install --no-commit

      # 步骤6: 使用pipx安装Slither (避免pip依赖问题)
      - name: Install Slither with pipx
        run: |
          # 安装pipx
          python -m pip install --user pipx
          python -m pipx ensurepath
          # 添加pipx路径到环境
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          # 使用pipx安装Slither
          pipx install slither-analyzer==0.11.3
          # 验证安装
          slither --version

      # 步骤7: 验证编译环境
      - name: Verify compilation environment
        run: |
          echo "=== Environment Information ==="
          forge --version
          python --version
          slither --version
          echo "=== Foundry Configuration ==="
          forge config

      # 步骤8: 编译合约
      - name: Compile contracts
        run: |
          forge clean
          forge build --sizes

      # 步骤9: 运行Slither分析 (添加步骤ID用于条件判断)
      - name: Run Slither analysis
        id: slither
        run: |
          # 创建输出目录
          mkdir -p tools reports
          
          # 运行Slither扫描，保持与本地相同的参数
          slither . \
            --compile-force-framework foundry \
            --filter-paths '(^|/)(lib|node_modules|test|mocks)(/|$)' \
            --json tools/slither-report.json \
            --sarif tools/slither-report.sarif \
            --exclude-optimization
          
          echo "=== Slither Analysis Complete ==="
          ls -la tools/
          
          # 检查报告文件
          if [ -f "tools/slither-report.sarif" ]; then
            echo "✅ SARIF report generated successfully"
            wc -c tools/slither-report.sarif
            echo "SARIF preview:"
            python -c "
            import json
            try:
                with open('tools/slither-report.sarif', 'r') as f:
                    data = json.load(f)
                runs = data.get('runs', [])
                if runs:
                    results = runs[0].get('results', [])
                    print(f'Security findings: {len(results)}')
                    for i, result in enumerate(results[:3]):
                        rule_id = result.get('ruleId', 'unknown')
                        level = result.get('level', 'note')
                        print(f'  {i+1}. {rule_id} ({level})')
                else:
                    print('No security findings detected')
            except Exception as e:
                print(f'Error parsing SARIF: {e}')
            "
          else
            echo "❌ SARIF report not found"
            exit 1
          fi

      # 步骤10: 上传SARIF到GitHub Code Scanning (仅在Slither成功时)
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: steps.slither.outcome == 'success' && always()
        with:
          sarif_file: tools/slither-report.sarif
          category: slither

      # 步骤11: 保存报告作为构建产物 (总是执行)
      - name: Upload scan reports as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: slither-reports-${{ github.run_number }}
          path: |
            tools/slither-report.json
            tools/slither-report.sarif
          retention-days: 30

      # 步骤12: 生成PR评论 (仅在PR且Slither成功时)
      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.slither.outcome == 'success'
        with:
          script: |
            const fs = require('fs');
            
            try {
              const jsonReport = JSON.parse(fs.readFileSync('tools/slither-report.json', 'utf8'));
              const detectors = jsonReport.results?.detectors || [];
              
              const severity = { High: 0, Medium: 0, Low: 0, Informational: 0 };
              detectors.forEach(d => {
                const impact = d.impact || 'Informational';
                severity[impact] = (severity[impact] || 0) + 1;
              });
              
              const total = Object.values(severity).reduce((a, b) => a + b, 0);
              
              let comment = `## 🔒 Slither Security Analysis Results\n\n`;
              comment += `**Summary:** ${total} total findings\n\n`;
              comment += `| Severity | Count |\n`;
              comment += `|----------|-------|\n`;
              comment += `| 🔴 High | ${severity.High} |\n`;
              comment += `| 🟡 Medium | ${severity.Medium} |\n`;
              comment += `| 🟠 Low | ${severity.Low} |\n`;
              comment += `| ℹ️ Info | ${severity.Informational} |\n\n`;
              
              if (total === 0) {
                comment += `✅ **No security issues detected!**\n\n`;
              } else {
                comment += `⚠️ **Please review security findings in the Code Scanning tab.**\n\n`;
              }
              
              comment += `📊 [View detailed results](${context.payload.repository.html_url}/security/code-scanning)\n\n`;
              comment += `🔗 [Download reports artifact](${context.payload.repository.html_url}/actions/runs/${context.runId})\n\n`;
              comment += `*Analysis by Slither v0.11.3 • Run #${context.runNumber}*`;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.error('Error creating PR comment:', error);
              // 不让评论失败影响整个工作流
            }