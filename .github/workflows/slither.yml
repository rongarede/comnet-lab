name: Slither Security Analysis

# è§¦å‘æ¡ä»¶ï¼špush å’Œ pull_request
on:
  push:
    branches: [ main, master, develop, chore/* ]
    paths:
      - 'src/**/*.sol'
      - 'foundry.toml'
      - '.github/workflows/slither.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'src/**/*.sol'
      - 'foundry.toml'
      - '.github/workflows/slither.yml'

# æƒé™è®¾ç½®
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  slither-analyze:
    runs-on: ubuntu-latest
    name: Run Slither Analysis
    
    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç ä»“åº“ï¼ˆåŒ…å«æ‰€æœ‰å­æ¨¡å—ï¼‰
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # æ­¥éª¤2: å®‰è£…Foundryå·¥å…·é“¾ï¼ˆä½¿ç”¨stableç‰ˆæœ¬ä¸æœ¬åœ°ä¸€è‡´ï¼‰
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      # æ­¥éª¤3: è¿è¡Œforge buildä½œä¸ºsanity check
      - name: Build contracts (sanity check)
        run: |
          echo "=== Foundry Configuration ==="
          forge --version
          forge config
          echo "=== Building contracts ==="
          forge clean
          forge build --sizes

      # æ­¥éª¤4: å®‰è£…Pythonç¯å¢ƒ
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # æ­¥éª¤5: å®‰è£…pipxå¹¶ç”¨å…¶å®‰è£…Slither
      - name: Install Slither with pipx
        run: |
          echo "=== Installing pipx ==="
          python -m pip install --user pipx
          python -m pipx ensurepath
          # æ·»åŠ pipxè·¯å¾„åˆ°GitHub Actions PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
          echo "=== Installing Slither with pipx ==="
          pipx install slither-analyzer==0.11.3
          pipx inject slither-analyzer crytic-compile
          
          echo "=== Verifying installation ==="
          slither --version

      # æ­¥éª¤6: è¿è¡ŒSlitherå®‰å…¨åˆ†æ
      - name: Run Slither analysis
        id: slither
        run: |
          set -euo pipefail
          mkdir -p tools reports
          # æ¸…ç†æ—§æŠ¥å‘Šï¼Œé¿å… overwrite æç¤º
          rm -f tools/slither-report.json tools/slither-report.sarif

          echo "=== Running Slither Security Analysis ==="
          slither . \
            --compile-force-framework foundry \
            --filter-paths '(^|/)(lib|node_modules|test|mocks)(/|$)' \
            --json tools/slither-report.json \
            --sarif tools/slither-report.sarif \
            --exclude-optimization

          echo "=== Analysis Complete ==="
          ls -la tools/
          # æŠ¥å‘Šæ–‡ä»¶æ ¡éªŒ
          test -s tools/slither-report.json
          test -s tools/slither-report.sarif

          # ä½¿ç”¨ jq è¾“å‡ºæ‘˜è¦ï¼Œå¤±è´¥ä¸è‡´å‘½
          echo "=== Security Findings Summary (SARIF) ==="
          jq -r 'if (.runs|length>0 and .runs[0].results) then "findings=\(.runs[0].results|length)" else "findings=0" end' tools/slither-report.sarif || echo "findings=unknown"

      # æ­¥éª¤7: ä¸Šä¼ SARIFåˆ°GitHub Code Scanningï¼ˆä»…åœ¨SlitheræˆåŠŸæ—¶ï¼‰
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: steps.slither.outcome == 'success'
        with:
          sarif_file: tools/slither-report.sarif
          category: slither

      # æ­¥éª¤8: ä¿å­˜æŠ¥å‘Šä½œä¸ºæ„å»ºäº§ç‰©ï¼ˆæ€»æ˜¯æ‰§è¡Œä»¥ä¾¿è°ƒè¯•ï¼‰
      - name: Upload scan reports as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: slither-reports-${{ github.run_number }}
          path: |
            tools/slither-report.json
            tools/slither-report.sarif
          retention-days: 30

      # æ­¥éª¤9: ç”ŸæˆPRè¯„è®ºï¼ˆä»…åœ¨PRä¸”SlitheræˆåŠŸæ—¶ï¼‰
      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.slither.outcome == 'success'
        with:
          script: |
            const fs = require('fs');
            
            try {
              // è¯»å–JSONæŠ¥å‘Š
              const jsonReport = JSON.parse(fs.readFileSync('tools/slither-report.json', 'utf8'));
              const detectors = jsonReport.results?.detectors || [];
              
              // ç»Ÿè®¡å„ä¸¥é‡ç¨‹åº¦çš„å‘ç°
              const severity = { High: 0, Medium: 0, Low: 0, Informational: 0 };
              detectors.forEach(d => {
                const impact = d.impact || 'Informational';
                severity[impact] = (severity[impact] || 0) + 1;
              });
              
              const total = Object.values(severity).reduce((a, b) => a + b, 0);
              
              // æ„å»ºPRè¯„è®º
              let comment = `## ğŸ”’ Slither Security Analysis Results\n\n`;
              comment += `**Summary:** ${total} total findings\n\n`;
              comment += `| Severity | Count |\n`;
              comment += `|----------|-------|\n`;
              comment += `| ğŸ”´ High | ${severity.High} |\n`;
              comment += `| ğŸŸ¡ Medium | ${severity.Medium} |\n`;
              comment += `| ğŸŸ  Low | ${severity.Low} |\n`;
              comment += `| â„¹ï¸ Info | ${severity.Informational} |\n\n`;
              
              if (total === 0) {
                comment += `âœ… **No security issues detected!**\n\n`;
              } else {
                comment += `âš ï¸ **Please review security findings in the Code Scanning tab.**\n\n`;
              }
              
              comment += `ğŸ“Š [View detailed results](${context.payload.repository.html_url}/security/code-scanning)\n\n`;
              comment += `ğŸ”— [Download reports](${context.payload.repository.html_url}/actions/runs/${context.runId})\n\n`;
              comment += `*Analyzed with Slither v0.11.3 â€¢ Run #${context.runNumber}*`;
              
              // åˆ›å»ºPRè¯„è®º
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              
              console.log('âœ… PR comment posted successfully');
            } catch (error) {
              console.error('Error creating PR comment:', error);
              // ä¸è®©è¯„è®ºå¤±è´¥å½±å“æ•´ä¸ªå·¥ä½œæµæˆåŠŸçŠ¶æ€
            }