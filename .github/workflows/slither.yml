name: Slither Security Analysis

# è§¦å‘æ¡ä»¶ï¼šæ¯æ¬¡pushå’Œpull requestæ—¶è¿è¡Œ
on:
  push:
    branches: [ main, master, develop, chore/* ]
    paths:
      - 'src/**/*.sol'
      - 'foundry.toml'
      - '.github/workflows/slither.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'src/**/*.sol'
      - 'foundry.toml'
      - '.github/workflows/slither.yml'

# æƒé™è®¾ç½®ï¼šéœ€è¦å†™å…¥security-eventsæ¥ä¸Šä¼ SARIFæŠ¥å‘Š
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  slither-analyze:
    runs-on: ubuntu-latest
    name: Run Slither Analysis
    
    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # æ­¥éª¤2: å®‰è£…Pythonç¯å¢ƒ (Slitheréœ€è¦Python)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      # æ­¥éª¤3: å®‰è£…Foundryå·¥å…·é“¾
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      # æ­¥éª¤4: å®‰è£…Node.js (æŸäº›ä¾èµ–å¯èƒ½éœ€è¦)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # æ­¥éª¤5: ç¼“å­˜Foundryä¾èµ–ä»¥æå‡æ„å»ºé€Ÿåº¦
      - name: Cache Foundry dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.foundry
            lib
          key: foundry-${{ runner.os }}-${{ hashFiles('foundry.toml', 'lib/**') }}
          restore-keys: |
            foundry-${{ runner.os }}-

      # æ­¥éª¤6: å®‰è£…Gitå­æ¨¡å—ä¾èµ–
      - name: Install dependencies
        run: |
          git submodule update --init --recursive
          forge install --no-commit

      # æ­¥éª¤7: å®‰è£…Slitherå®‰å…¨åˆ†æå·¥å…·
      - name: Install Slither
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install slither-analyzer==0.11.3 crytic-compile
          # éªŒè¯Slitherå®‰è£…æˆåŠŸ
          slither --version

      # æ­¥éª¤8: éªŒè¯ç¼–è¯‘ç¯å¢ƒ
      - name: Verify compilation environment
        run: |
          # æ˜¾ç¤ºç¯å¢ƒä¿¡æ¯
          echo "=== Environment Information ==="
          forge --version
          solc --version || echo "solc not in PATH, will use Foundry's solc"
          python --version
          slither --version
          echo "=== Foundry Configuration ==="
          forge config

      # æ­¥éª¤9: ç¼–è¯‘åˆçº¦ä»¥éªŒè¯æ— ç¼–è¯‘é”™è¯¯
      - name: Compile contracts
        run: |
          forge clean
          forge build --sizes

      # æ­¥éª¤10: è¿è¡ŒSlitherå®‰å…¨åˆ†æ
      - name: Run Slither analysis
        run: |
          # åˆ›å»ºè¾“å‡ºç›®å½•
          mkdir -p tools reports
          
          # è¿è¡ŒSlitherå®‰å…¨æ‰«æï¼Œä½¿ç”¨ä¸æœ¬åœ°ç›¸åŒçš„é…ç½®
          slither . \
            --compile-force-framework foundry \
            --filter-paths '(^|/)(lib|node_modules|test|mocks)(/|$)' \
            --json tools/slither-report.json \
            --sarif tools/slither-report.sarif \
            --exclude-optimization
          
          # æ˜¾ç¤ºæ‰«æç»“æœæ‘˜è¦
          echo "=== Slither Analysis Complete ==="
          ls -la tools/
          
          # æ£€æŸ¥SARIFæ–‡ä»¶æ˜¯å¦ç”Ÿæˆ
          if [ -f "tools/slither-report.sarif" ]; then
            echo "âœ… SARIF report generated successfully"
            # æ˜¾ç¤ºSARIFæ–‡ä»¶å¤§å°å’Œç»“æ„é¢„è§ˆ
            wc -c tools/slither-report.sarif
            echo "SARIF structure preview:"
            python -c "
            import json
            with open('tools/slither-report.sarif', 'r') as f:
                data = json.load(f)
            runs = data.get('runs', [])
            if runs:
                results = runs[0].get('results', [])
                print(f'Found {len(results)} security findings')
                for i, result in enumerate(results[:3]):
                    rule_id = result.get('ruleId', 'unknown')
                    level = result.get('level', 'note')
                    print(f'  {i+1}. {rule_id} ({level})')
            else:
                print('No security findings detected')
            "
          else
            echo "âŒ SARIF report not generated"
            exit 1
          fi

      # æ­¥éª¤11: ä¸Šä¼ SARIFæŠ¥å‘Šåˆ°GitHub Code Scanning
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()  # å³ä½¿å‰é¢æ­¥éª¤å¤±è´¥ä¹Ÿè¦å°è¯•ä¸Šä¼ 
        with:
          sarif_file: tools/slither-report.sarif
          category: slither

      # æ­¥éª¤12: ä¿å­˜æ‰«ææŠ¥å‘Šä½œä¸ºæ„å»ºäº§ç‰©
      - name: Upload scan reports as artifacts
        uses: actions/upload-artifact@v4
        if: always()  # æ€»æ˜¯ä¸Šä¼ æŠ¥å‘Šï¼Œä¾¿äºè°ƒè¯•
        with:
          name: slither-reports
          path: |
            tools/slither-report.json
            tools/slither-report.sarif
          retention-days: 30

      # æ­¥éª¤13: ç”ŸæˆPRè¯„è®ºæ‘˜è¦ (ä»…åœ¨PRæ—¶è¿è¡Œ)
      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            
            try {
              const jsonReport = JSON.parse(fs.readFileSync('tools/slither-report.json', 'utf8'));
              const detectors = jsonReport.results?.detectors || [];
              
              const severity = { High: 0, Medium: 0, Low: 0, Informational: 0 };
              detectors.forEach(d => {
                const impact = d.impact || 'Informational';
                severity[impact] = (severity[impact] || 0) + 1;
              });
              
              const total = Object.values(severity).reduce((a, b) => a + b, 0);
              
              let comment = `## ğŸ”’ Slither Security Analysis Results\n\n`;
              comment += `**Summary:** ${total} total findings\n\n`;
              comment += `| Severity | Count |\n`;
              comment += `|----------|-------|\n`;
              comment += `| ğŸ”´ High | ${severity.High} |\n`;
              comment += `| ğŸŸ¡ Medium | ${severity.Medium} |\n`;
              comment += `| ğŸŸ  Low | ${severity.Low} |\n`;
              comment += `| â„¹ï¸ Info | ${severity.Informational} |\n\n`;
              
              if (total === 0) {
                comment += `âœ… **No security issues detected!**\n\n`;
              } else {
                comment += `âš ï¸ **Please review the security findings in the Code Scanning tab.**\n\n`;
              }
              
              comment += `ğŸ“Š View detailed results in the [Security tab](${context.payload.repository.html_url}/security/code-scanning)\n\n`;
              comment += `*Analysis performed with Slither v0.11.3*`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.error('Error creating PR comment:', error);
              // ä¸è®©è¯„è®ºå¤±è´¥å½±å“æ•´ä¸ªå·¥ä½œæµ
            }