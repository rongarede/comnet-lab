name: Slither Security Analysis

# è§¦å‘æ¡ä»¶ï¼špush å’Œ pull_request
on:
  push:
    branches: [ main, master, develop, chore/* ]
    paths:
      - 'src/**/*.sol'
      - 'foundry.toml'
      - '.github/workflows/slither.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'src/**/*.sol'
      - 'foundry.toml'
      - '.github/workflows/slither.yml'

# æƒé™è®¾ç½®
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  slither-analyze:
    runs-on: ubuntu-latest
    name: Run Slither Analysis
    
    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # æ­¥éª¤2: å®‰è£…Pythonç¯å¢ƒ (ä¸ä½¿ç”¨pipç¼“å­˜é¿å…å¤±è´¥)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          # ç§»é™¤ç¼“å­˜é…ç½®é¿å…requirements.txtä¾èµ–

      # æ­¥éª¤3: å®‰è£…Foundryå·¥å…·é“¾
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      # æ­¥éª¤4: ç¼“å­˜Foundryä¾èµ–
      - name: Cache Foundry dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.foundry
            lib
          key: foundry-${{ runner.os }}-${{ hashFiles('foundry.toml', 'lib/**') }}
          restore-keys: |
            foundry-${{ runner.os }}-

      # æ­¥éª¤5: å®‰è£…Gitå­æ¨¡å—ä¾èµ–
      - name: Install dependencies
        run: |
          git submodule update --init --recursive
          forge install --no-commit

      # æ­¥éª¤6: ä½¿ç”¨pipxå®‰è£…Slither (é¿å…pipä¾èµ–é—®é¢˜)
      - name: Install Slither with pipx
        run: |
          # å®‰è£…pipx
          python -m pip install --user pipx
          python -m pipx ensurepath
          # æ·»åŠ pipxè·¯å¾„åˆ°ç¯å¢ƒ
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          # ä½¿ç”¨pipxå®‰è£…Slither
          pipx install slither-analyzer==0.11.3
          # éªŒè¯å®‰è£…
          slither --version

      # æ­¥éª¤7: éªŒè¯ç¼–è¯‘ç¯å¢ƒ
      - name: Verify compilation environment
        run: |
          echo "=== Environment Information ==="
          forge --version
          python --version
          slither --version
          echo "=== Foundry Configuration ==="
          forge config

      # æ­¥éª¤8: ç¼–è¯‘åˆçº¦
      - name: Compile contracts
        run: |
          forge clean
          forge build --sizes

      # æ­¥éª¤9: è¿è¡ŒSlitheråˆ†æ (æ·»åŠ æ­¥éª¤IDç”¨äºæ¡ä»¶åˆ¤æ–­)
      - name: Run Slither analysis
        id: slither
        run: |
          # åˆ›å»ºè¾“å‡ºç›®å½•
          mkdir -p tools reports
          
          # è¿è¡ŒSlitheræ‰«æï¼Œä¿æŒä¸æœ¬åœ°ç›¸åŒçš„å‚æ•°
          slither . \
            --compile-force-framework foundry \
            --filter-paths '(^|/)(lib|node_modules|test|mocks)(/|$)' \
            --json tools/slither-report.json \
            --sarif tools/slither-report.sarif \
            --exclude-optimization
          
          echo "=== Slither Analysis Complete ==="
          ls -la tools/
          
          # æ£€æŸ¥æŠ¥å‘Šæ–‡ä»¶
          if [ -f "tools/slither-report.sarif" ]; then
            echo "âœ… SARIF report generated successfully"
            wc -c tools/slither-report.sarif
            echo "SARIF preview:"
            python -c "
            import json
            try:
                with open('tools/slither-report.sarif', 'r') as f:
                    data = json.load(f)
                runs = data.get('runs', [])
                if runs:
                    results = runs[0].get('results', [])
                    print(f'Security findings: {len(results)}')
                    for i, result in enumerate(results[:3]):
                        rule_id = result.get('ruleId', 'unknown')
                        level = result.get('level', 'note')
                        print(f'  {i+1}. {rule_id} ({level})')
                else:
                    print('No security findings detected')
            except Exception as e:
                print(f'Error parsing SARIF: {e}')
            "
          else
            echo "âŒ SARIF report not found"
            exit 1
          fi

      # æ­¥éª¤10: ä¸Šä¼ SARIFåˆ°GitHub Code Scanning (ä»…åœ¨SlitheræˆåŠŸæ—¶)
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: steps.slither.outcome == 'success' && always()
        with:
          sarif_file: tools/slither-report.sarif
          category: slither

      # æ­¥éª¤11: ä¿å­˜æŠ¥å‘Šä½œä¸ºæ„å»ºäº§ç‰© (æ€»æ˜¯æ‰§è¡Œ)
      - name: Upload scan reports as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: slither-reports-${{ github.run_number }}
          path: |
            tools/slither-report.json
            tools/slither-report.sarif
          retention-days: 30

      # æ­¥éª¤12: ç”ŸæˆPRè¯„è®º (ä»…åœ¨PRä¸”SlitheræˆåŠŸæ—¶)
      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.slither.outcome == 'success'
        with:
          script: |
            const fs = require('fs');
            
            try {
              const jsonReport = JSON.parse(fs.readFileSync('tools/slither-report.json', 'utf8'));
              const detectors = jsonReport.results?.detectors || [];
              
              const severity = { High: 0, Medium: 0, Low: 0, Informational: 0 };
              detectors.forEach(d => {
                const impact = d.impact || 'Informational';
                severity[impact] = (severity[impact] || 0) + 1;
              });
              
              const total = Object.values(severity).reduce((a, b) => a + b, 0);
              
              let comment = `## ğŸ”’ Slither Security Analysis Results\n\n`;
              comment += `**Summary:** ${total} total findings\n\n`;
              comment += `| Severity | Count |\n`;
              comment += `|----------|-------|\n`;
              comment += `| ğŸ”´ High | ${severity.High} |\n`;
              comment += `| ğŸŸ¡ Medium | ${severity.Medium} |\n`;
              comment += `| ğŸŸ  Low | ${severity.Low} |\n`;
              comment += `| â„¹ï¸ Info | ${severity.Informational} |\n\n`;
              
              if (total === 0) {
                comment += `âœ… **No security issues detected!**\n\n`;
              } else {
                comment += `âš ï¸ **Please review security findings in the Code Scanning tab.**\n\n`;
              }
              
              comment += `ğŸ“Š [View detailed results](${context.payload.repository.html_url}/security/code-scanning)\n\n`;
              comment += `ğŸ”— [Download reports artifact](${context.payload.repository.html_url}/actions/runs/${context.runId})\n\n`;
              comment += `*Analysis by Slither v0.11.3 â€¢ Run #${context.runNumber}*`;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.error('Error creating PR comment:', error);
              // ä¸è®©è¯„è®ºå¤±è´¥å½±å“æ•´ä¸ªå·¥ä½œæµ
            }